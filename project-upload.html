<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>项目上传</title>
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/page.css" />

    <!-- 项目上传样式 -->
    <link rel="stylesheet" href="css/project-upload.css" />

    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="css/jquery.notice.css">
    
    
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message"><i></i></li>
            <li class="tag"><i></i></li>
            <li class="set"><i></i></li>
            <li class="search"><i></i></li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage  active">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="myblog.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>项目管理</p>
            </div>
            <ul class="nav">
               <li class="p-list"><a href="project-list.html">项目列表</a></li> 
               <li class="p-upload  nav-active"><a href="project-upload.html">项目上传</a></li> 
               <li class="p-update"><a>项目更新</a></li>  
               <li class="p-examine"><a href="project-examine.html">项目审核</a></li> 
            </ul>
            <div class="main">
                <form action="##">
                    <div class="input-box">
                        <div class="box-title">产品基本信息</div>
                        <label for="app-icon">应用图标</label>
                        <input id="app-icon" type="file" />
                        <input id="project-member" type="text" placeholder="项目组成员" />
                        <input id="project-name" type="text" placeholder="项目组名称" />
                        <input id="app-size" type="text" placeholder="大小" />
                        <input id="app-version" type="text" placeholder="版本" />
                        <input id="app-system" type="text" placeholder="系统支持" />
                    </div>
                    <div class="input-box">
                        <div class="box-title">产品简介</div>
                        <textarea name="" id="app-intro" placeholder="产品简介"></textarea>
                    </div>
                    <div class="input-box">
                        <div class="box-title">功能介绍</div>
                        <textarea name="" id="app-function" placeholder="功能介绍"></textarea>
                    </div>
                    <div class="input-box">
                        <div class="box-title">产品特色</div>
                        <textarea name="" id="app-feature" placeholder="产品特色"></textarea>
                    </div>
                    <div class="input-box">
                        <div class="box-title">更新说明<i></i></div>
                        <textarea name="" id="update-instruction" placeholder="更新说明"></textarea>
                    </div>
                    <div class="input-box">
                        <div class="box-title">产品截图</div>
                        <input id="app-screenshot" type="file" />
                    </div>
                    <div class="input-box">
                        <div class="box-title">应用上传<i></i></div>
                        <input id="app-upload" type="file" /> 
                    </div>
                    <div class="input-box">
                        <div class="box-title">产品链接<i></i></div>
                        <input id="app-link" type="text" placeholder="产品链接" />
                    </div>
                    <div class="btn-submit">
                        <a href="#">发布</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- jq -->
    <script src="js/jquery.min.js"></script>

    <!-- 文件上传按钮样式插件 -->
    <script src="js/bootstrap-filestyle.min.js"></script>

    <!-- 弹出层配置文件 -->
    <script type="text/javascript" src="js/jquery.notice.js"></script>
    
    <!-- 文件上传插件 -->
    <script src="js/ajaxfileupload.js"></script>


    <!-- 项目上传控制 -->
    <script src="js/project-upload.js"></script>


</body>
</html>
