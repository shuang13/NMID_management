<!DOCTYPE html>
<html lang="en">
<head>

    <title>新闻审核</title>

<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />

                <img src="image/message.png" alt="消息">
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">

        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage active">
                    <a href="news.html">

                </li>
                <li class="join-us">

                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content">
            <div class="header">
                <p>新闻管理</p>
            </div>
            <div id="inner-content">
                <ul class="nav">
                   <li class="news-upload"><a href="news.html">新闻上传</a></li> 
                   <li class="news-list"><a href="news-list.html">新闻列表</a></li> 
                   <li class="news-review nav-active"><a href="news-review.html">新闻审核</a></li> 
                </ul>
                <div class="main setting-user-list">
                    <!-- 数据表格 -->
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th class="news-title">标题</th>
                                <th>上传时间</th>
                                <th>最后修改时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>研究中心团队成员在第二届全国高校移动互联网应用开发创新大赛取得二等奖</td>
                                <td>2016-01-23 9：00</td>
                                <td>2016-01-23 9：00</td>
                                <td>待审核</td>
                                <td class="operate">
                                    <a href="##">修改</a>
                                    <a href="##">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>研究中心团队成员在第二届全国高校移动互联网应用开发创新大赛取得二等奖</td>
                                <td>2016-01-23 9：00</td>
                                <td>2016-01-23 9：00</td>
                                <td>已发布</td>
                                <td class="operate">
                                    <a href="##">修改</a>
                                    <a href="##">删除</a>
                                </td>
                            </tr>

                    </table>
