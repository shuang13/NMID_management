<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客编辑</title>
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="../../../lib/font-awesome/css/font-awesome.min.css">
    <!-- 基础样式 -->
    <link rel="stylesheet" href="../../../public-resource/style/base.css">
    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="../../../lib/notice/css/jquery.notice.css"> 
    <!-- makedown编辑器样式 -->
    <link rel="stylesheet" href="../../../lib/simplemde/dist/simplemde.min.css"> 
    <!-- jq -->
    <script src="../../../lib/jq/jquery.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <i class="logo"></i>
        <ul class="top-nav">
            <li class="message">
                <i></i>
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a href="../../user/setting/page.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li>
                    <a href="../../project/list/page.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="../../blog/list/page.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li>
                    <a href="../../news/list/page.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li>
                    <a href="../../join/examine/page.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>博客管理</p>
            </div>
            <div id="inner-content">
                <ul class="nav">
                   <li><a href="../list/page.html">我的博客</a></li> 
                   <li><a href="../upload/page.html">博客上传</a></li> 
                   <li class="nav-active"><a href="../upload/page.html">博客编辑</a></li> 
                </ul>
                <div class="main">
                    <form action="#">
                        <input id="blog-title" type="text" placeholder="标题" />
                        <select id="blog-type">
                            <option value="分类选择" selected="selected">分类选择</option>
                            <option value="1">客户端平台</option>
                            <option value="2">服务器平台</option>
                            <option value="3">硬件平台</option>
                            <option value="4">培训生平台</option>
                        </select>
                        <!-- 标签 -->
                        <ul class="tag-box">
                            <li>
                                <a href="##" class="add-tag">添加标签</a>
                            </li>
                        </ul>
                        
                         <div id="editor-container">
                            <!-- makedown -->
                            <div id="markdown-editor" >
                                <textarea name="" id="MyID"></textarea>
                            </div>
                        </div>
                        <div class="blog-btn">
                            <div class="btn-publish">
                                <a href="##">立即发布</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 富文本编辑器 -->
    <script charset="utf-8" src="../../../lib/kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="../../../lib/kindeditor/lang/zh_CN.js"></script>
    <!-- makedown编辑器控制 -->
    <script src="../../../lib/simplemde/dist/simplemde.min.js"></script>
    <!-- 文件上传 -->
    <script src="../../../lib/ajaxfileupload/bootstrap-filestyle.min.js"></script>
    <script src="../../../lib/ajaxfileupload/ajaxfileupload.js"></script>
    <!-- 弹出层配置文件 -->
    <script src="../../../lib/notice/jquery.notice.js"></script>
    <!-- 分页 -->
    <script src="../../../lib/jqueryPagination/js/jquery.pagination.min.js"></script>
    <!-- 公共逻辑 -->
    <script src="../../../utils/utils.js"></script>
    <!-- 设置页面js文件 -->
    <script src="page.js"></script>
</body>
</html>
