<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    
    <!-- 基础样式 -->
    <link rel="stylesheet" href="../../../public-resource/style/base.css">
    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="../../../lib/notice/css/jquery.notice.css"> 
    <!-- jq -->
    <script src="../../../lib/jq/jquery.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <i class="logo"></i>
        <ul class="top-nav">
            <li class="message">
                <i></i>
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
            <li class="active">
                <a href="../../user/setting/page.html">
                    <p><i></i>账户设置</p>
                </a>
            </li>
            <li>
                <a href="../../project/list/page.html">
                    <p><i></i>项目管理</p>
                </a>
            </li>
            <li>
                <a href="../../blog/list/page.html">
                    <p><i></i>博客管理</p>
                </a>
            </li>
            <li>
                <a href="../../news/list/page.html">
                    <p><i></i>新闻管理</p>
                </a>
            </li>
            <li>
                <a href="../../join/passed/page.html">
                    <p><i></i>加入我们</p>
                </a>
            </li>
        </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>账户设置</p>
            </div>
            <div id="inner-content">
                <ul class="nav">
                   <li><a href="../setting/page.html">基本设置</a></li> 
                   <li><a href="../resume/page.html">简历设置</a></li> 
                   <li><a href="../log/page.html">登录日志</a></li> 
                   <li><a href="../list/page.html">用户列表</a></li> 
                   <li><a href="../add/page.html">增加用户</a></li> 
                   <li class="nav-active"><a href="../add/page.html">用户编辑</a></li> 
                </ul>
                <div class="main setting-add-user">
                    <p>用户名</p>
                    <div class="input-box infor-setting">
                        <input type="text" placeholder="姓名" id="add-user-name"/>
                        <input type="text" placeholder="邮箱" id="add-user-email"/>
                    </div>
                    <p>用户角色</p>
                    <div class="character">
                        <label for="type-ueser">普通用户</label>
                        <input id="type-user" type="radio" name="user-type" value="user"/>
                        <label for="type-admin">管理员</label>
                        <input id="type-admin" type="radio" name="user-type" value="admin"/>
                    </div>
                    <p>平台</p>
                    <div class="platform">
                        <label for="client">客户端平台</label>
                        <input id="client" type="radio" name="platform" value="客户端平台"/>
                        <label for="server">服务器平台</label>
                        <input id="server" type="radio" name="platform" value="服务器平台"/>
                        <label for="hard">硬件平台</label>
                        <input id="hard" type="radio" name="platform" value="硬件平台"/>
                        <label for="train">平台培训生</label>
                        <input id="train" type="radio" name="platform" value="平台培训生"/>
                        <label for="teacher">指导老师</label>
                        <input id="teacher" type="radio" name="platform" value="指导老师"/> 
                    </div>
                    <p>职务</p>
                    <div class="job">
                        <label for="member">成员</label>
                        <input id="member" type="radio" name="job" value="成员"/>
                        <label for="platform-contact">平台联络人</label>
                        <input id="platform-contact" type="radio" name="job" value="平台联络人"/>
                        <label for="team-contact">团队联络人</label>
                        <input id="team-contact" type="radio" name="job" value="团队联络人"/>
                        <label for="operate">运营专责</label>
                        <input id="operate" type="radio" name="job" value="运营专责"/>
                        <label for="product">产品线</label>
                        <input id="product" type="radio" name="job" value="产品线"/>
                        <label for="UI">UI设计组</label>
                        <input id="UI" type="radio" name="job" value="UI设计组"/>
                    </div>
                    <div class="btn-submit">
                        <a href="#">确认创建</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层配置文件 -->
    <script src="../../../lib/notice/jquery.notice.js"></script>
    <!-- 公共逻辑 -->
    <script src="../../../utils/utils.js"></script>
    <!-- 设置页面js文件 -->
    <script src="page.js"></script>
</body>
</html>
