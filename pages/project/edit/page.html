<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目更新</title>
    
   <!-- 基础样式 -->
    <link rel="stylesheet" href="../../../public-resource/style/base.css">
    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="../../../lib/notice/css/jquery.notice.css">
    <!-- jq -->
    <script src="../../../lib/jq/jquery.min.js"></script>
    <script src="../../../lib/jq/jquery.form.js"></script>

</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <i class="logo"></i>
        <ul class="top-nav">
            <li class="message">
                <i></i>
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name"></p>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a href="../../user/setting/page.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="active">
                    <a href="../../project/list/page.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li>
                    <a href="../../blog/list/page.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li>
                    <a href="../../news/list/page.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li>
                    <a href="../../join/passed/page.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>项目管理</p>
            </div>
            <div id="inner-content">
                <ul class="nav">
                   <li><a href="../list/page.html">项目列表</a></li> 
                   <li><a href="../upload/page.html">项目上传</a></li> 
                   <li class="admin-view"><a href="../examine/page.html">项目审核</a></li> 
                   <li class="nav-active"><a href="../edit/page.html">项目更新</a></li> 
                </ul>
                <div class="main">
                    <div class="form-file-box">
                        <form id="upload-form-icon" enctype="multipart/form-data" action="" method="post">
                            <div class="input-box">
                                <div class="box-title">应用图标</div>
                                <input type="file" id="app-icon" name="logo"/>
                                <input type="hidden" class="project-id" name='id'>
                            </div>
                        </form>
                        <form id="upload-form-screenshot" enctype="multipart/form-data"  method="post">
                            <div class="input-box">
                                <div class="box-title">产品截图</div>
                                <input type="file" id="app-screenshot" name="illustration"/>
                                <input type="hidden" class="project-id" name='id'>
                            </div>
                        </form>
                        <form id="upload-form-app" enctype="multipart/form-data" method="post">
                            <div class="input-box">
                                <div class="box-title">应用上传</div>
                                <input type="file" id="app-upload" name="links"/>
                                <input type="hidden" class="project-id" name='id'>
                            </div>
                        </form>
                    </div>
                    <form action="##" style="overflow: hidden;padding-top: 15px;">
                        <div class="input-box">
                            <div class="box-title">产品基本信息</div>
                            <input id="project-member" type="text" placeholder="项目组成员" />
                            <input id="project-name" type="text" placeholder="项目组名称" />
                            <input id="app-size" type="text" placeholder="大小" />
                            <input id="app-version" type="text" placeholder="版本" />
                            <input id="app-system" type="text" placeholder="系统支持" />
                        </div>
                        <div class="input-box">
                            <div class="box-title">产品简介</div>
                            <textarea name="" id="app-intro" placeholder="产品简介"></textarea>
                        </div>
                        <div class="input-box">
                            <div class="box-title">功能介绍</div>
                            <textarea name="" id="app-function" placeholder="功能介绍"></textarea>
                        </div>
                        <div class="input-box">
                            <div class="box-title">产品特色</div>
                            <textarea name="" id="app-feature" placeholder="产品特色"></textarea>
                        </div>
                        <div class="input-box">
                            <div class="box-title">用法说明</div>
                            <textarea name="" id="app-instruction" placeholder="用法说明"></textarea>
                        </div>
                        
                        <div class="input-box">
                            <div class="box-title">产品链接</div>
                            <input id="app-link" type="text" placeholder="产品链接" />
                        </div>
                        <div class="btn-submit">
                            <a href="#">发布</a>
                        </div>
                   
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层配置文件 -->
    <script src="../../../lib/notice/jquery.notice.js"></script>
    <!-- 文件上传 -->
    <script src="../../../lib/ajaxfileupload/bootstrap-filestyle.min.js"></script>
    <script src="../../../lib/ajaxfileupload/ajaxfileupload.js"></script>
    <!-- 公共逻辑 -->
    <script src="../../../utils/utils.js"></script>
    <!-- 设置页面js文件 -->
    <script src="page.js"></script>

</body>
</html>
