<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>后台登录</title>
    <!-- 登录样式 -->
    <link rel="stylesheet" href="css/login.css?22" />
    <!-- 弹窗插件样式 -->
    <link rel="stylesheet" href="../../../lib/notice/css/jquery.notice.css">
    <!-- jq -->
    <script src="../../../lib/jq/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <h1>欢迎使用RFCMS</h1>
            <div class="login-box">
                <form action="##" id="login-form">
                    <input id="username" type="text" autocomplete="off"  placeholder="用户名" />
                    <input id="password" type="password" placeholder="密码" />
                    <div class="login-submit">
                        登录
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script color="255,0,0" opacity=".7" zIndex="-1" count="80" src="js/canvas-nest.js"></script>
    <!-- 公共逻辑 -->
    <script src="../../../utils/utils.js"></script>
    <!-- 登录控制 -->
    <script src="page.js"></script>
    <!-- 弹窗插件 -->
    <script src="../../../lib/notice/jquery.notice.js"></script>
</body>
</html>
