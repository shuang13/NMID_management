<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/page.css" />
    <!-- 账户设置样式 -->
    <link rel="stylesheet" href="css/setting.css" />
    <!-- 数据表格样式 -->
    <link rel="stylesheet" href="css/table.css" />
    <!-- jq -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message">
                <img src="image/message.png" alt="消息">
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting active">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>账户设置</p>
            </div>
            <div id="inner-content">

                <ul class="nav">
                   <li class="s-basic"><a href="setting.html">基本设置</a></li> 
                   <li class="s-resume"><a href="setting-resume.html">简历设置</a></li> 
                   <li class="s-log"><a href="setting-log.html">登录日志</a></li> 
                   <li class="s-user-list nav-active"><a href="setting-user-list.html">用户列表</a></li> 
                   <li class="s-add-user"><a href="setting-add-user.html">增加用户</a></li> 
                   <li class="s-password"><a href="setting-password.html">密码修改</a></li>
                </ul>
                <div class="main setting-user-list">
                    <!-- 数据表格 -->
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>用户角色</th>
                                <th>平台</th>
                                <th>账号状态</th>
                                <th>上次登录</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>张延伟</td>
                                <td>ZHANGYANWEI@FOXMAIL.COM</td>
                                <td>管理员</td>
                                <td>硬件平台</td>
                                <td>正常</td>
                                <td>2016-02-01</td>
                                <td class="operate-box">
                                    <a href="##" class="edit">编辑</a><span class="division">|</span><a href="##" class="delete">删除</a>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 设置页面js文件 -->
    <script src="js/setting-user-list.js"></script>
</body>
</html>
