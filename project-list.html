<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/page.css" />

    <!-- 数据表格样式 -->
    <link rel="stylesheet" href="css/table.css" />
 
    <!-- jq -->
    <script src="js/jquery.min.js"></script>   
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message">
                <img src="image/message.png" alt="消息">
                <span class="message-count">98</span>
            </li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage  active">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>项目管理</p>
            </div>
            <div id="inner-content">

                <ul class="nav">
                   <li class="p-list nav-active"><a href="project-list.html">项目列表</a></li> 
                   <li class="p-upload"><a href="project-upload.html">项目上传</a></li> 
                   <li class="p-examine"><a href="project-examine.html">项目审核</a></li> 
                </ul>
                <div class="main">
                    <!-- 数据表格 -->
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th data-name="order-number">序号</th>
                                <th data-name="name">项目名称</th>
                                <th data-name="member">项目成员</th>
                                <th data-name="type">项目类型</th>
                                <th data-name="system">系统要求</th>
                                <th data-name="version">项目版本</th>
                                <th data-name="update-time">更新时间</th>
                                <th data-name="status">审批状态</th>
                                <th data-name="operation">操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 项目列表控制 -->
    <script src="js/project-list.js"></script>
</body>
</html>
