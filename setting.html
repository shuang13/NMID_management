<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户设置</title>

    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/page.css" />
    <!-- 基本设置样式 -->
    <link rel="stylesheet" href="css/setting.css" />
    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="css/jquery.notice.css"> 
    <!-- jq -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message"><i></i></li>
            <li class="tag"><i></i></li>
            <li class="set"><i></i></li>
            <li class="search"><i></i></li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting active">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage ">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>账户设置</p>
            </div>
            <ul class="nav">
               <li class="s-basic nav-active"><a href="setting.html">基本设置</a></li> 
               <li class="s-resume"><a href="setting-resume.html">简历设置</a></li> 
               <li class="s-log"><a href="setting-log.html">登录日志</a></li> 
               <li class="s-user-list"><a href="setting-user-list.html">用户列表</a></li> 
               <li class="s-add-user"><a href="setting-add-user.html">增加用户</a></li> 
               <li class="s-password"><a href="setting-password.html">密码修改</a></li>
            </ul>
            <div class="main">
                <!-- 修改个人资料 -->
                <div class="information-setting">
                    <p>修改个人资料</p>
                    <img src="image/user.png" alt="头像预览" class="head-view" />
                    <form action="#" enctype="multipart/form-data">
                        <!-- 头像设置 -->
                        <div class="head-setting">
                            <!-- 文件路径预览 -->
                            <input type="text" id="viewfile" disabled="true"/><button class="file-button">浏览</button>
                            <input type="file" id="upload-pic" accept=".jpg,.jpeg,.gif,.png"/>  
                        </div>
                        <!-- 基本信息设置 -->
                        <div class="input-box infor-setting">
                            <input type="text" placeholder="姓名" id="user-name"/>
                            <input type="text" placeholder="电话" id="user-telephone"/>
                            <input type="text" placeholder="邮箱" id="user-email"/>
                            <input type="text" placeholder="微博" id="user-weibo"/>
                        </div>
                        <div class="input-box">
                            <textarea id="introduction" cols="30" rows="10" placeholder="个人简介"></textarea>
                        </div>
                        <div class="btn-submit" >
                            <a href="#" >发布</a>
                        </div>
                    </form>
                </div>
                <!-- 修改密码 -->
                <div class="password-setting">
                    <p>修改密码</p>
                    <div class="input-box infor-setting">
                        <input type="text" placeholder="输入原密码" id="primary-password"/>
                        <input type="text" placeholder="输入新密码" id="new-password"/>
                    </div>
                    <div class="btn-submit">
                        <a href="#">确认修改</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 设置页面js文件 -->
    <script src="js/setting.js"></script>
    <!-- 弹出层配置文件 -->
    <script type="text/javascript" src="js/jquery.notice.js"></script>
</body>
</html>
