<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻上传</title>
    
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/page.css" />

    <!-- 基本设置样式 -->
    <link rel="stylesheet" href="css/news.css" />

    <!-- 弹出层样式 -->
    <link rel="stylesheet" href="css/jquery.notice.css">  
    
    <!-- jq -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message"><i></i></li>
            <li class="tag"><i></i></li>
            <li class="set"><i></i></li>
            <li class="search"><i></i></li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage ">
                    <a href="project-list.html">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage active">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>新闻管理</p>
            </div>
            <ul class="nav">
               <li class="news-upload nav-active"><a href="news.html">新闻上传</a></li> 
               <li class="news-list"><a href="news-list.html">新闻列表</a></li> 
               <li class="news-review"><a href="news-review.html">新闻审核</a></li> 
            </ul>
            <div class="main">
                <div class="input-box infor-setting">
                    <input type="text" placeholder="标题" class="news-title"/>
                </div>
                <p>图片上传</p>
                <div class="file-upload-box">
                    <input type="text" id="viewfile" disabled="true"/><button class="file-button">浏览</button>
                    <input type="file" id="upload-pic" accept=".jpg,.jpeg,.gif,.png"/>      
                </div>
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain"></script> 
                <div class="news-btn">
                    <div class="btn-save">
                        <a href="#">存为草稿</a>
                    </div>
                    <div class="btn-submit">
                        <a href="#">立即发布</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 新闻页面js -->
    <script src="js/news.js"></script>
    <!-- 弹出层配置文件 -->
    <script type="text/javascript" src="js/jquery.notice.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="utf8-jsp/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="utf8-jsp/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</body>
</html>
