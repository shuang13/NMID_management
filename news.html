<body>
    <!-- 顶栏 -->
    <header id="top-bar">
        <img class="logo" src="image/logo.png" alt="" />
        <ul class="top-nav">
            <li class="message"><i></i></li>
            <li class="tag"><i></i></li>
            <li class="set"><i></i></li>
            <li class="search"><i></i></li>
        </ul>
    </header>
    <div id="content">
        <!-- 侧栏 -->
        <div id="sidebar">
            <div class="user-image">
                <i></i>
                <p class="name">张延伟</p>
            </div>
            <ul class="sidebar-nav">
                <li class="user-setting">
                    <a href="setting.html">
                        <p><i></i>账户设置</p>
                    </a>
                </li>
                <li class="project-manage ">
                    <a href="##">
                        <p><i></i>项目管理</p>
                    </a>
                </li>
                <li class="blog-manage">
                    <a href="blog-upload.html">
                        <p><i></i>博客管理</p>
                    </a>
                </li>
                <li class="news-manage active">
                    <a href="news.html">
                        <p><i></i>新闻管理</p>
                    </a>
                </li>
                <li class="join-us">
                    <a href="join.html">
                        <p><i></i>加入我们</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 标签页 -->
        <div id="page-content">
            <div class="header">
                <p>新闻管理</p>
            </div>
            <ul class="nav">
               <li class="s-basic nav-active"><a href="news.html">新闻上传</a></li> 
               <li class="s-resume"><a href="news-list.html">新闻列表</a></li> 
               <li class="s-log"><a href="news-review.html">新闻审核</a></li> 
            </ul>
            <div class="main">
                <div class="input-box infor-setting">
                    <input type="text" placeholder="标题" class="news-title"/>
                </div>
                <p>图片上传</p>
                <div class="file-upload-box">
                    <input type="text" id="viewfile" disabled="true"/><button class="file-button">浏览</button>
                    <input type="file" id="upload-pic" accept=".jpg,.jpeg,.gif,.png"/>      
                </div>
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain"></script> 
                <div class="news-btn">
                    <div class="btn-save">
                        <span>存为草稿</span>
                    </div>
                    <div class="btn-submit">
                        <span>立即发布</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jq -->
    <script src="js/jquery.min.js"></script>
